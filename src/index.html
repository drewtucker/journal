<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <h1>Journal:</h1>
      <form id="entryForm">
        <label for="title">Post Title:</label>
        <input id="title" type="text" name="title">
        <label for="body">Entry:</label>
        <input id="body" type="text" name="body">
        <button type="submit" name="button">Submit</button>
      </form>

      <h3 id="titleResult"></h3>
      <h5 id="bodyResult"></h5>
      <hr>
      <h5 >This sentence contains <span id="wordCountResult"></span> words.</h5>
      <h5 >This sentence contains <span id="vowelCountResult"> </span> vowels.</h5>
      <h5 >This sentence contains <span id="consonantCountResult"> </span> consonants.</h5>
    </div>
  </body>
</html>
